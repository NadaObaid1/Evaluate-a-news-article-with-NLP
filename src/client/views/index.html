<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <title>evaluate a news article</title>
    <link rel="icon" href="assets/logo.png" type="image/x-icon" />
  </head>
  <body>
    <header>
      <div class="logo">
        <img id="logo" src="assets/logo.png" alt="logo" />
      </div>
      <nav>
        <ul>
            <li><a href="#home">Home</a></li>
            <li><a href="#about">About</a></li>
            <li><a href="#contact">Contact</a></li>
            <li><a href="#login">Login</a></li>
        </ul>
    </nav>
    </header>

    <main>
      <div id="toastContainer"></div>

      <section>
        <div class="evaluation-container">
          <p>
            Share your news article's link, and we'll offer a detailed review to help you enhance it!
          </p>
          <div>
            <form id="urlForm" onsubmit="return Client.handleSubmit(event)">
              <input
                id="text"
                type="text"
                class="url-input"
                placeholder="Enter URL here"
                required
              />
              <button
              class="evaluate-button"
              onclick="return Client.handleSubmit(event)"
            >
              Evaluate
            </button>
            
            </form>
          </div>
        </div>
      </section>
      <section>
        <div id="sentimentResult" class="result-container">  
        </div>
      </section>
    </main>

    <footer>
      <div class="footer-content">
        <div class="footer-info">
          <span>&copy; 2024 Nada Obaid. All rights reserved.</span>
        </div>
      </div>
    </footer>

    <script>
      if ("serviceWorker" in navigator) {
        window.addEventListener("load", () => {
          navigator.serviceWorker
            .register("/service-worker.js")
            .then((registration) => {
              console.log(
                "ServiceWorker registration successful with scope: ",
                registration.scope
              );
            })
            .catch((error) => {
              console.error("ServiceWorker registration failed: ", error);
            });
        });
      }

      const logo = document.getElementById("logo");
      logo.addEventListener("click", function () {
        document.getElementById("text").value = "";
        document.getElementById("sentimentResult").innerHTML = "";
      });
    </script>
  </body>
</html>
